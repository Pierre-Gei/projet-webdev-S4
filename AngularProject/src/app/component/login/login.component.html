<div id="mainContainer">
    <div class="">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-xs-12 d-none d-lg-block d-md-block">
                <div id="mainBgn"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="p-4 centerOnMobile">
                    <div class="formContainer">
                        <h2 class="p-2 h4 text-center"><i class="fas fa-lock me-2"></i> Connexion</h2>
                        <form action="#">
                            <div *ngIf="error" class="alert alert-danger">
                                Erreur lors de la tentative d'authentification
                            </div>
                            <div class="form-floating my-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" (keyup.enter)="submit()" [ngModelOptions]="{standalone:true}" [(ngModel)]="user.login">
                                <label for="floatingInput">Identifiant</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    (keyup.enter)="submit()"  [ngModelOptions]="{standalone:true}" [(ngModel)]="user.password">
                                <label for="floatingPassword">Mot de passe</label>
                            </div>
                            <div id="btnHolder">
                                <button type="submit" class="btn btn-lg btn-primary mt-3 w-100" (click)="submit()">Se
                                    connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
