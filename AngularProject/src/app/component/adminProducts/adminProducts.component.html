<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nom</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of listeProduct">
                <td><input type="text" [(ngModel)]="product.name" [readOnly]="!product.editable" [ngClass]="{'inputBorder':product.editable}"></td>
                <td><input type="number" [(ngModel)]="product.quantity" [readOnly]="!product.editable" [ngClass]="{'inputBorder':product.editable}"></td>
                <td>
                    <button *ngIf="!product.editable" class="btn btn-sm btn-primary" (click) = "toggleEditing(product)" >Modifier</button>
                    <button *ngIf="product.editable" class="btn btn-sm btn-success" (click) = "validateProduct(product)">Valider</button>
                    <button *ngIf = "!product.editable" class="btn btn-sm btn-danger" (click) ="removeProduct(product)">Supprimer</button>
                    <button *ngIf = "product.editable" class="btn btn-sm btn-warning" (click) ="toggleEditing(product)">Annuler</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
