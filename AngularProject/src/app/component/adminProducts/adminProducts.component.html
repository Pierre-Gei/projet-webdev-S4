<div class="row">
    <div class="col-md-4">
      <ul class="list-group overflow-auto" style="max-height: 500px;">
        <li class="list-group-item" *ngFor="let product of listeProduct" (click)="selectProduct(product)">
          {{ product.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-8" *ngIf="selectedProduct.name !== '' ">
      <form>
        <div class="form-group">
          <label for="productName">Nom du produit</label>
          <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="selectedProduct.name" [disabled]="!editing">
        </div>
        <div class="form-group">
          <label for="productQuantity">Quantit√© du produit</label>
          <input type="number" class="form-control" id="productQuantity" name="productQuantity" [(ngModel)]="selectedProduct.quantity" [disabled]="!editing">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-outline-primary mr-2" (click)="toggleEditing()">Modifier</button>
          <button class="btn btn-primary" (click)="updateP(selectedProduct)">Valider</button>
        </div>
      </form>
    </div>
  </div>
